name: Build immortalwrt Firmware

on:
  workflow_dispatch:
    inputs:
      build_x86_1:
        description: 'ç¼–è¯‘ x86 - 93'
        required: false
        type: boolean
        default: true
      build_x86_2:
        description: 'ç¼–è¯‘ x86 - 1102'
        required: false
        type: boolean
        default: false
      build_x86_3:
        description: 'ç¼–è¯‘ x86 - br'
        required: false
        type: boolean
        default: false
      build_n1:
        description: 'ç¼–è¯‘ N1 å›ºä»¶'
        required: false
        type: boolean
        default: false
      ssh:
        description: 'å¼€å¯ SSH è¿æ¥ (è°ƒè¯•ç”¨)'
        required: false
        type: boolean
        default: false

jobs:
  # =======================================================
  # ä»»åŠ¡ 1: åˆå§‹åŒ–çŸ©é˜µ
  # =======================================================
  init:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_target: ${{ steps.set-matrix.outputs.has_target }}
    steps:
      - id: set-matrix
        run: |
          TARGETS=()
          [[ "${{ inputs.build_x86_1 }}" == "true" ]] && TARGETS+=('{"target": "immortalwrt-x86-93", "type": "x86"}')
          [[ "${{ inputs.build_x86_2 }}" == "true" ]] && TARGETS+=('{"target": "immortalwrt-x86-1102", "type": "x86"}')
          [[ "${{ inputs.build_x86_3 }}" == "true" ]] && TARGETS+=('{"target": "br-x86", "type": "x86"}')
          [[ "${{ inputs.build_n1 }}" == "true" ]] && TARGETS+=('{"target": "immortalwrt-N1", "type": "n1"}')
          
          if [ ${#TARGETS[@]} -eq 0 ]; then
             echo "has_target=false" >> $GITHUB_OUTPUT
             echo "âš ï¸ æœªé€‰æ‹©ä»»ä½•ç¼–è¯‘ç›®æ ‡"
          else
             JSON_STRING=$(IFS=,; echo "${TARGETS[*]}")
             echo "matrix={\"include\": [$JSON_STRING]}" >> $GITHUB_OUTPUT
             echo "has_target=true" >> $GITHUB_OUTPUT
             echo "âœ… ç”Ÿæˆçš„ç¼–è¯‘çŸ©é˜µ: [$JSON_STRING]"
          fi

  # =======================================================
  # ä»»åŠ¡ 2: ç»Ÿä¸€ç¼–è¯‘ä»»åŠ¡ (å¹¶è¡Œ + ç¼“å­˜åŠ é€Ÿ)
  # =======================================================
  build:
    name: Build - ${{ matrix.target }}
    needs: init
    if: needs.init.outputs.has_target == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.init.outputs.matrix) }}
    env:
      TARGET_Name: ${{ matrix.target }}
      BUILD_TYPE: ${{ matrix.type }}
      REPO_URL: https://github.com/immortalwrt/immortalwrt
      REPO_BRANCH: openwrt-24.10
      TZ: Asia/Shanghai

    steps:
    - name: Checkout Private Config Repo
      uses: actions/checkout@v5
      with:
        repository: Saxon-Sun/Route-config-Files
        token: ${{ secrets.pw }}
        path: Route-config-Files
        fetch-depth: 1

    - name: Maximize Build Space
      uses: coder-xiaomo/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: åˆ›å»ºæ¨¡æ‹Ÿç‰©ç†ç£ç›˜ (LVM)
      run: |
        mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
        root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
        sudo truncate -s "${mnt_size}"G /mnt/mnt.img
        sudo truncate -s "${root_size}"G /root.img
        sudo losetup /dev/loop6 /mnt/mnt.img
        sudo losetup /dev/loop7 /root.img
        sudo pvcreate /dev/loop6
        sudo pvcreate /dev/loop7
        sudo vgcreate github /dev/loop6 /dev/loop7
        sudo lvcreate -n runner -l 100%FREE github
        sudo mkfs.xfs /dev/github/runner
        sudo mkdir -p /github-builder
        sudo mount /dev/github/runner /github-builder
        sudo chown -R $USER:$GROUPS /github-builder
        df -Th

    - name: Initialize Build Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo timedatectl set-timezone $TZ
        # [æ–°å¢] ç¡®ä¿å®‰è£… ccache å·¥å…·
        sudo apt-get update && sudo apt-get install -y ccache

    - name: Clone Source Code
      working-directory: /github-builder
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /github-builder/openwrt $GITHUB_WORKSPACE/openwrt

    # =======================================================
    # ç¼“å­˜æœºåˆ¶ 1: OpenWrt DL (æºç åŒ…) - æ‰€æœ‰ä»»åŠ¡é€šç”¨
    # =======================================================
    - name: Cache OpenWrt DL
      uses: actions/cache@v4
      with:
        path: /github-builder/openwrt/dl
        key: ${{ runner.os }}-openwrt-dl-${{ env.REPO_BRANCH }}-${{ hashFiles('Route-config-Files/diy/*.sh') }}
        restore-keys: |
          ${{ runner.os }}-openwrt-dl-${{ env.REPO_BRANCH }}-
    
    # =======================================================
    # ç¼“å­˜æœºåˆ¶ 2: Ccache (ç¼–è¯‘äº§ç‰©) - æŒ‰æ¶æ„é€šç”¨
    # =======================================================
    - name: Cache Ccache
      uses: actions/cache@v4
      with:
        path: /github-builder/openwrt/.ccache
        # Key æŠ€å·§: åŒ…å« matrix.type ç¡®ä¿ x86 å’Œ N1 ä¸æ··ç”¨ï¼›åŒ…å« run_id ç¡®ä¿å½“å‰è¿è¡Œç‹¬å å†™å…¥
        key: ${{ runner.os }}-ccache-${{ matrix.type }}-${{ env.REPO_BRANCH }}-${{ github.run_id }}
        # Restore æŠ€å·§: åªè¦æ˜¯åŒæ¶æ„ (x86)ï¼Œå°±å°è¯•è¯»å–ä¹‹å‰çš„ç¼“å­˜
        restore-keys: |
          ${{ runner.os }}-ccache-${{ matrix.type }}-${{ env.REPO_BRANCH }}-
          ${{ runner.os }}-ccache-${{ matrix.type }}-

    - name: Configure Feeds & Apply Mods
      working-directory: /github-builder/openwrt
      run: |
        echo "æ­£åœ¨å¯¼å…¥ç§æœ‰é…ç½®..."
        cp -r $GITHUB_WORKSPACE/Route-config-Files .
        ls -R Route-config-Files | head -n 5
        
        # [N1 ç‰¹æœ‰æ­¥éª¤] æ›¿æ¢ amlogic æ’ä»¶
        if [ "$BUILD_TYPE" == "n1" ]; then
          echo "æ£€æµ‹åˆ° N1 æ„å»ºï¼Œå¤„ç† amlogic æ’ä»¶..."
          rm -rf package/luci-app-amlogic
          git clone --depth 1 https://github.com/ophub/luci-app-amlogic.git package/luci-app-amlogic
        fi
        
        cp -r Route-config-Files/$TARGET_Name/* .
        chmod +x Route-config-Files/diy/*.sh
        mv Route-config-Files/diy/*.sh .
        ./Add-Source.sh
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Apply Custom Configuration
      working-directory: /github-builder/openwrt
      run: |
        cp -rf Route-config-Files/public/* files/
        ./diy.sh $BUILD_TYPE
        
        # [æ–°å¢] å¼ºåˆ¶å¼€å¯ Ccache é…ç½®
        echo "CONFIG_CCACHE=y" >> .config
        echo "CONFIG_CCACHE_DIR=\"/github-builder/openwrt/.ccache\"" >> .config
        
        make defconfig

    - name: Enable SSH (Optional)
      if: inputs.ssh == true
      uses: Saxon-Sun/ssh2actions@main
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Download Dependencies
      working-directory: /github-builder/openwrt
      run: |
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile Firmware
      working-directory: /github-builder/openwrt
      id: compile
      run: |
        # [æ–°å¢] åˆå§‹åŒ– Ccache å¹¶é™åˆ¶å¤§å°ä¸º 2G
        mkdir -p .ccache
        ./staging_dir/host/bin/ccache -M 2G -F 0
        echo "å½“å‰ Ccache çŠ¶æ€:"
        ./staging_dir/host/bin/ccache -s
        
        echo "å¼€å§‹ç¼–è¯‘..."
        if ! make -j$(nproc); then
            echo "âŒ å¤šçº¿ç¨‹ç¼–è¯‘å¤±è´¥ï¼Œæ˜¾ç¤ºç£ç›˜ä½¿ç”¨æƒ…å†µ..."
            df -h
            echo "å°è¯•å•çº¿ç¨‹å¹¶è¾“å‡ºæ—¥å¿—..."
            make -j1 V=s
        fi
        echo "âœ… ç¼–è¯‘æˆåŠŸ!"
        
        # æ˜¾ç¤º Ccache å‘½ä¸­ç»Ÿè®¡
        echo "ç¼–è¯‘å Ccache ç»Ÿè®¡:"
        ./staging_dir/host/bin/ccache -s
        
        echo "æ˜¾ç¤ºç£ç›˜ä½¿ç”¨æƒ…å†µ..."
        df -h
        rm -rf build_dir
        rm -rf $(find ./bin/targets/ -type d -name "packages")
        ls -la "$GITHUB_WORKSPACE"/openwrt/bin/targets/*/*/*
        find ./bin/targets/ -type f -name "*squashfs-rootfs*" -exec echo "ğŸ—‘ï¸  åˆ é™¤æ–‡ä»¶: {}" \; -delete
        echo "status=success" >> $GITHUB_OUTPUT

    # ==========================================
    # N1 ç‰¹æœ‰æ­¥éª¤: æ‰“åŒ… Armvirt ä¸º OpenWrt
    # ==========================================
    - name: Package Armvirt as OpenWrt (N1 Only)
      if: steps.compile.outputs.status == 'success' && matrix.type == 'n1' && !cancelled()
      uses: unifreq/openwrt_packit@master
      env:
        OPENWRT_ARMVIRT: openwrt/bin/targets/*/*/*.tar.gz
        PACKAGE_SOC: s905d
        WHOAMI: Saxon

    # ==========================================
    # å¤„ç† Artifacts å’Œä¸Šä¼ 
    # ==========================================
    - name: Prepare Artifacts
      working-directory: /github-builder/openwrt
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        mkdir -p artifact/{firmware,package}
        
        if [ "$BUILD_TYPE" == "n1" ]; then
          # N1 å¤„ç†é€»è¾‘
          ls -lh /opt/openwrt_packit/output
          find /opt/openwrt_packit/output -type f -exec cp -f {} artifact/firmware/ \;
          find artifact/firmware/ -type f -not -name "*+o*" -exec rm -f {} \;
        else
          # x86 å¤„ç†é€»è¾‘
          find bin/targets/ -type f -exec cp -f {} artifact/firmware/ \;
          find bin/packages/ -type f -name "*.ipk" -exec cp -f {} artifact/package/ \;
        fi

    - name: Upload Firmware via Script
      working-directory: /github-builder/openwrt
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        ./upload.sh $TARGET_Name

  # =======================================================
  # ä»»åŠ¡ 3: æ¸…ç†å†å²è®°å½•
  # =======================================================
  cleanup:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
    - name: Cleanup Workflow Runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ secrets.pw }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 2