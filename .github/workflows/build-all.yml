name: Build immortalwrt Firmware

on:
  workflow_dispatch:
    inputs:
      build_x86_1:
        description: '编译 x86 - 93'
        required: false
        type: boolean
        default: true
      build_x86_2:
        description: '编译 x86 - 1102'
        required: false
        type: boolean
        default: false
      build_x86_3:
        description: '编译 x86 - br'
        required: false
        type: boolean
        default: false
      build_n1:
        description: '编译 N1 固件'
        required: false
        type: boolean
        default: false
      ssh:
        description: '开启 SSH 连接 (调试用)'
        required: false
        type: boolean
        default: false

jobs:
  # =======================================================
  # 任务 1: 初始化矩阵
  # =======================================================
  init:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_target: ${{ steps.set-matrix.outputs.has_target }}
    steps:
      - id: set-matrix
        run: |
          TARGETS=()
          [[ "${{ inputs.build_x86_1 }}" == "true" ]] && TARGETS+=('{"target": "immortalwrt-x86-93", "type": "x86"}')
          [[ "${{ inputs.build_x86_2 }}" == "true" ]] && TARGETS+=('{"target": "immortalwrt-x86-1102", "type": "x86"}')
          [[ "${{ inputs.build_x86_3 }}" == "true" ]] && TARGETS+=('{"target": "br-x86", "type": "x86"}')
          [[ "${{ inputs.build_n1 }}" == "true" ]] && TARGETS+=('{"target": "immortalwrt-N1", "type": "n1"}')
          
          if [ ${#TARGETS[@]} -eq 0 ]; then
             echo "has_target=false" >> $GITHUB_OUTPUT
             echo "⚠️ 未选择任何编译目标"
          else
             JSON_STRING=$(IFS=,; echo "${TARGETS[*]}")
             echo "matrix={\"include\": [$JSON_STRING]}" >> $GITHUB_OUTPUT
             echo "has_target=true" >> $GITHUB_OUTPUT
             echo "✅ 生成的编译矩阵: [$JSON_STRING]"
          fi

  # =======================================================
  # 任务 2: 统一编译任务
  # =======================================================
  build:
    name: Build - ${{ matrix.target }}
    needs: init
    if: needs.init.outputs.has_target == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.init.outputs.matrix) }}

    env:
      TARGET_Name: ${{ matrix.target }}
      BUILD_TYPE: ${{ matrix.type }}
      REPO_URL: https://github.com/immortalwrt/immortalwrt
      REPO_BRANCH: openwrt-24.10
      TZ: Asia/Shanghai

    steps:
    
    - name: Checkout Private Config Repo
      uses: actions/checkout@v5
      with:
        repository: Saxon-Sun/Route-config-Files
        token: ${{ secrets.pw }}
        path: Route-config-Files
        fetch-depth: 1

    - name: Maximize Build Space
      uses: coder-xiaomo/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: 创建模拟物理磁盘 (LVM)
      run: |
        mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
        root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
        sudo truncate -s "${mnt_size}"G /mnt/mnt.img
        sudo truncate -s "${root_size}"G /root.img
        sudo losetup /dev/loop6 /mnt/mnt.img
        sudo losetup /dev/loop7 /root.img
        sudo pvcreate /dev/loop6
        sudo pvcreate /dev/loop7
        sudo vgcreate github /dev/loop6 /dev/loop7
        sudo lvcreate -n runner -l 100%FREE github
        sudo mkfs.xfs /dev/github/runner
        sudo mkdir -p /github-builder
        sudo mount /dev/github/runner /github-builder
        sudo chown -R $USER:$GROUPS /github-builder
        df -Th

    - name: Initialize Build Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo timedatectl set-timezone $TZ

    - name: Clone Source Code
      working-directory: /github-builder
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /github-builder/openwrt $GITHUB_WORKSPACE/openwrt
        
    - name: Configure Feeds & Apply Mods
      working-directory: /github-builder/openwrt
      run: |
        echo "正在导入私有配置..."
        cp -r $GITHUB_WORKSPACE/Route-config-Files .
        ls -R Route-config-Files | head -n 5
        
        # [N1 特有步骤] 替换 amlogic 插件
        if [ "$BUILD_TYPE" == "n1" ]; then
          echo "检测到 N1 构建，处理 amlogic 插件..."
          rm -rf package/luci-app-amlogic
          git clone --depth 1 https://github.com/ophub/luci-app-amlogic.git package/luci-app-amlogic
        fi
        
        cp -r Route-config-Files/$TARGET_Name/* .
        chmod +x Route-config-Files/diy/*.sh
        mv Route-config-Files/diy/*.sh .
        ./Add-Source.sh
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Apply Custom Configuration
      working-directory: /github-builder/openwrt
      run: |
        cp -rf Route-config-Files/public/* files/
        ./diy.sh $BUILD_TYPE
        make defconfig

    - name: Enable SSH (Optional)
      if: inputs.ssh == true
      uses: Saxon-Sun/ssh2actions@main
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Download Dependencies
      working-directory: /github-builder/openwrt
      run: |
        make download -j$(nproc)

    - name: Compile Firmware
      working-directory: /github-builder/openwrt
      id: compile
      run: |
        echo "开始编译..."
        if ! make -j$(nproc); then
            echo "❌ 多线程编译失败，显示磁盘使用情况..."
            df -h
            echo "尝试单线程并输出日志..."
            make -j1 V=s
        fi
        echo "✅ 编译成功!"
        echo "显示磁盘使用情况..."
        df -h
        
        rm -rf build_dir
        rm -rf $(find ./bin/targets/ -type d -name "packages")
        
        echo "status=success" >> $GITHUB_OUTPUT

    # ==========================================
    # N1 特有步骤: 打包 Armvirt 为 OpenWrt
    # ==========================================
    - name: Package Armvirt as OpenWrt (N1 Only)
      if: steps.compile.outputs.status == 'success' && matrix.type == 'n1' && !cancelled()
      uses: unifreq/openwrt_packit@master
      env:
        OPENWRT_ARMVIRT: openwrt/bin/targets/*/*/*.tar.gz
        PACKAGE_SOC: s905d
        WHOAMI: Saxon

    # ==========================================
    # 处理 Artifacts 和上传
    # ==========================================
    - name: Prepare Artifacts
      working-directory: /github-builder/openwrt
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        mkdir -p artifact/{firmware,package}
        
        if [ "$BUILD_TYPE" == "n1" ]; then
          # N1 处理逻辑
          ls -lh /opt/openwrt_packit/output
          find /opt/openwrt_packit/output -type f -exec cp -f {} artifact/firmware/ \;
          find artifact/firmware/ -type f -not -name "*+o*" -exec rm -f {} \;
        else
          # x86 处理逻辑
          find bin/targets/ -type f -exec cp -f {} artifact/firmware/ \;
          find bin/packages/ -type f -name "*.ipk" -exec cp -f {} artifact/package/ \;
        fi

    - name: Upload Firmware via Script
      working-directory: /github-builder/openwrt
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        ./upload.sh $TARGET_Name

  # =======================================================
  # 任务 3: 清理历史记录
  # =======================================================
  cleanup:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
    - name: Cleanup Workflow Runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ secrets.pw }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 2
