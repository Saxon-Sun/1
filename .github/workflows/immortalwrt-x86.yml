name: immortalwrt-x86

on:
  # æ³¨é‡Šæ‰ä»¥ä¸‹å®šæ—¶è§¦å‘éƒ¨åˆ†
  # schedule:
  #   - cron: '0 0 1 * *'  # æ¯æœˆ1æ—¥ UTC 0:00 (ä¸­å›½æ—¶é—´ 08:00)
  workflow_dispatch:
    inputs:
      ssh:
        description: 'Enable SSH connection to Actions'
        required: false
        default: 'false'

env:
  TARGET_Name: immortalwrt-x86
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v5
    
    - name: Maximize Build Space
      uses: coder-xiaomo/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: åˆ›å»ºæ¨¡æ‹Ÿç‰©ç†ç£ç›˜
      run: |
        mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
        root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
        sudo truncate -s "${mnt_size}"G /mnt/mnt.img
        sudo truncate -s "${root_size}"G /root.img
        sudo losetup /dev/loop6 /mnt/mnt.img
        sudo losetup /dev/loop7 /root.img
        sudo pvcreate /dev/loop6
        sudo pvcreate /dev/loop7
        sudo vgcreate github /dev/loop6 /dev/loop7
        sudo lvcreate -n runner -l 100%FREE github
        sudo mkfs.xfs /dev/github/runner
        sudo mkdir -p /github-builder
        sudo mount /dev/github/runner /github-builder
        sudo chown -R $USER:$GROUPS /github-builder
        df -Th

    - name: Initialize Build Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo timedatectl set-timezone Asia/Shanghai
        df -h

    - name: Clone Source Code
      working-directory: /github-builder
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        git clone --depth 1 https://Saxon-Sun:${{ secrets.pw }}@github.com/Saxon-Sun/Route-config-Files.git
        df -hT $PWD

    - name: Configure Feeds
      run: |
        cd openwrt
        cp -r Route-config-Files/$TARGET_Name/* .
        chmod +x Route-config-Files/diy/*.sh
        mv Route-config-Files/diy/*.sh .
        ./Add-Source.sh
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Apply Custom Configuration
      run: |
        cd openwrt
        cp -rf Route-config-Files/public/* files/
        ./diy.sh x86
        make defconfig

    - name: Enable SSH (Optional)
      if: github.event.inputs.ssh == 'true'
      uses: Saxon-Sun/ssh2actions@main
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Download Dependencies
      run: |
        cd openwrt
        make download -j$(nproc)

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        if ! make -j$(nproc); then
            df -h
            echo "âŒ ç¼–è¯‘å¤±è´¥ï¼Œæ­£åœ¨åˆ†æç£ç›˜ä½¿ç”¨æƒ…å†µ..."
            echo "ğŸ“Š æ„å»ºç›®å½•å¤§å°åˆ†æ:"
            
            # æ£€æŸ¥ç›®å½•æ˜¯å¦å­˜åœ¨ï¼Œé¿å…é”™è¯¯ä¿¡æ¯
            if [ -d "build_dir" ]; then
                du -sh build_dir/* 2>/dev/null | sort -h | head -10
            else
                echo "build_dir ç›®å½•ä¸å­˜åœ¨"
            fi
            
            echo ""
            echo "ğŸ“Š æš‚å­˜ç›®å½•å¤§å°åˆ†æ:"
            if [ -d "staging_dir" ]; then
                du -sh staging_dir/* 2>/dev/null | sort -h | head -10
            else
                echo "staging_dir ç›®å½•ä¸å­˜åœ¨"
            fi
            
            echo ""
            echo "ğŸ” é‡æ–°ä»¥è¯¦ç»†æ¨¡å¼ç¼–è¯‘..."
            make -j1 V=s
        fi
        echo "âœ… ç¼–è¯‘æˆåŠŸ!"
        echo "======================="
        echo "Space usage:"
        echo "======================="
        df -h
        echo "======================="
        #make -j1 V=s
        du -ah ./build_dir/target* | sort -rh | awk 'NR<=20'
        du -h --max-depth=1 ./ --exclude=build_dir --exclude=bin
        du -h --max-depth=1 ./build_dir
        du -h --max-depth=1 ./bin
        ls bin/targets/*/*
        rm -rf $(find ./bin/targets/ -type d -name "packages")
        rm -rf $(find ./bin/targets/ -type f -name "*rootfs*")
        rm -rf build_dir
        df -h
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Prepare Artifacts
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt
        mkdir -p artifact/{firmware,package}
        find bin/targets/ -type f -exec cp -f {} artifact/firmware/ \;
        find bin/packages/ -type f -name "*.ipk" -exec cp -f {} artifact/package/ \;

    - name: Upload Firmware
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt
        ./upload.sh $TARGET_Name

    - name: Cleanup Workflow Runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ secrets.pw }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 2
